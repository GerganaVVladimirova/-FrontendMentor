<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">



    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="card">

            <img class="imgEq" src="images\image-equilibrium.jpg" alt="image-equilibrium">
            <div class="hiddenImg"><img class="hiddenImg" src="images\icon-view.svg" alt="icon view"></div>
            <div class="bodyCard">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <ul>
                    <li><img src="images\icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</li>
                    <li><img src="images\icon-clock.svg" alt="image clock"> 3 days left</li>
                </ul>
                <hr>
            </div>
            <div class="footerCard">
                <img class="avatarImg" src="images\image-avatar.png" alt="avatar image">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gergana Vladimirova</a>.
    </div>


</body>

</html>
